<div class="main-content">
  <div class="container-fluid">
    <div class="card">

      <div class="card-header card-header-danger">
        <h4 class="card-title">Ordenes De Gasto</h4>
        <p class="card-category">
          Sistema para generar órdenes de pagos ESPE.
        </p>
        <div class="row">
          <div class="subitem col-lg-6 rowup col-md-3 col-sm-3"></div>
        </div>
      </div>

      <div class="card-body">
        <div class="card-body">
          <table class="table">
            <div class="col-12">
              <table class="table">
                <div class="col-12">
                  <form action="registro" method="post" class="form-register" onsubmit="return validar();">


                    <th>
                      Tipo de Pago
                      <select name="Tipo de pago" id="Tipo_contrato" class="form-control">
                        <option selected>Mensual fijo </option>
                        <option selected>Mensaul por Dia</option>
                        <option selected>100%</option>
                      </select>
                      <div style="margin-left: 30px">
                      </div>
                      <div style="margin-left: 1px">
                      </div>
                    </th>


                    <th>
                      Ruc
                      <input [(ngModel)]="OrdenGasto" ORDGA_RUC="ngModel" type="number" id="Ruc" name="Ruc" min="1"
                        pattern="^[0-9]+" placeholder="Ruc" mainlength="15" maxlength="100 " class="form-control"
                        size="25" required />

                    </th>

                    <th>
                      Orden de Gasto
                      <input [(ngModel)]="OrdGFive" #OrdG="ngModel" type="text" id="OrdG" name="OrdG"
                        placeholder="Orden de Gasto" mainlength="15" maxlength="100 " class="form-control" size="25"
                        required />

                    </th>

                    <th>
                      Fecha
                      <input [(ngModel)]="dateTree" #date="ngModel" type="date" id="date" name="date" placeholder="date"
                        mainlength="15" maxlength="16" class="form-control" size="90" required />

                      <div style="margin-left: 60px">
                      </div>
                    </th>


                    <div class="col-12">

                      <th>
                        Orden
                        <input [(ngModel)]="OrdenOne" #Orden="ngModel" type="number" id="Orden" name="Orden" min="1"
                          pattern="^[0-9]+" placeholder="Orden" mainlength="15" maxlength="100 " class="form-control"
                          size="10" required />

                      </th>

                      <th>
                        Descripción
                        <input [(ngModel)]="DescripcionTwo" #Descripcion="ngModel" type="text" id="Descripcion"
                          name="Descripcion" placeholder="Descripcion" mainlength="15" maxlength="666"
                          class="form-control" size="80" required />

                      </th>

                      <th>
                        Cantidad
                        <input [(ngModel)]="CantidadSix" #Cantidad="ngModel" type="number" id="Cantidad" name="Cantidad"
                          min="1" pattern="^[0-9]+" placeholder="Cantidad" mainlength="15" maxlength="100 "
                          class="form-control" size="10" required />

                      </th>


                      <th>
                        Precio Unitario
                        <input [(ngModel)]="PreUniSaven" #PreUni="ngModel" type="number" id="PreUni" name="PreUni"
                          min="1" pattern="^[0-9]+" placeholder="Precio Unitario" mainlength="15" maxlength="100 "
                          class="form-control" size="10" required />

                      </th>

                      <div class="col-12">



                      </div>

                      <th>
                        IVA
                        <input [(ngModel)]="textoIva" #iva="ngModel" type="number" id="IVA" name="IVA" placeholder="IVA"
                          min="1" pattern="^[0-9]+" mainlength="15" maxlength="666" class="form-control" size="25"
                          required />

                      </th>

                      <th>
                        Otros Impuestos
                        <input [(ngModel)]="textoOtrImp" #OtrImp="ngModel" type="number" id="OtrImp" name="OtrImp"
                          placeholder="Otros Impuestos" min="1" pattern="^[0-9]+" mainlength="15" maxlength="666"
                          class="form-control" size="25" required />

                      </th>
                      <button type="submit" class="btn btn-success">Enviar</button>
                      <button type="button" class="btn btn-danger" router-Link='/home'>Cancelar </button>
                    </div>
                  </form>
                </div>
              </table>
            </div>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
